<!DOCTYPE html>
<html>
<head>
<title> Halloween VR </title>
<script src="aframe-v0.7.1.js"></script>
<script src="aframe-animation-component.js"></script>
</head>
<body>
<a-scene>
  <a-assets>
      <a-asser-item id="pumpkin-obj" src="Pumpkin.obj"></a-asser-item>
      <a-asser-item id="pumpkin-mtl" src="Pumpkin.obj"></a-asser-item>
      <img id="texture" src="Pumkin.jpg">
    </a-assets>
    <a-entity scale="0.1 0.1 0.1" obj-model="obj: #pumpkin-obj; mtl: #pumpkin-mtl" src="Pumkin.jpg"></a-entity>
<a-cylinder position="1 0.75 1"radius="0.5"height="1.5" color="#FFC65D"

                animation="property: color; dir: alternate; dur: 1000;
                           easing: easeInSine; loop: true; to: #5F5"
                animation__scale="property: scale; dir: alternate; dur: 200;
                           easing: easeInSine; loop: true; to: 1.2 1 1.2"
                animation__yoyo="property: position; dir: alternate; dur: 1000;
                                 easing: easeInSine; loop: true; to: 0 2 0">>
                               </a-cylinder>
<a-plane width="4" height="4" rotation="-90 0 0" ></a-plane>
<a-sky src="sky.jpg"></a-sky>
<a-entity position="0 0 3.8">
<a-camera></a-camera>
</a-entity>
</a-scene>
</body>
 </html>
