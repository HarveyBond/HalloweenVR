<!DOCTYPE html>
<html>
<head>
<title> Halloween VR </title>
<script src="aframe-v0.7.1.js"></script>
<script src="aframe-animation-component.js"></script>
</head>
<body>
<a-scene>
  <a-assets>
    <img id="texture" src="Pumkin.jpg">
    <audio id="song" src="song.mp3"></audio>
  </a-assets>
<a-sphere position="0 3 -3 " radius="2" src="Pumkin.jpg" rotation="0 -90 0" sound="src: #song; autoplay: true; loop: true;"

    animation__yoyo="property: position; dir: alternate; dur: 1000;
                     easing: easeInSine; loop: true; to: 2 0 0">>
                   </a-sphere>


<a-sky src="sky.jpg"></a-sky>
<a-entity position="0 0 -5">
<a-camera></a-camera>
</a-entity>
</a-scene>
</body>
 </html>
